<section class="messages container flex-col">
    <div class="heading flex-row ali-center">
        <span class="grow"><i class="far fa-envelope"></i><strong>Messages</strong></span>
    </div>
    <div class="message-list grow">

        </div>
    </div>
    <button>New Message</button>
</section>
