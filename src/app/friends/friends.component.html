<section class="container">
    <app-navbar></app-navbar>
    
    <!-- <h2><i class="fas fa-user-friends"></i>Friends</h2> -->
    <div class="friends flex-col">
        <a href="">
            <i class="fas fa-user-friends"></i>
            <strong>Friends</strong>
        </a>
        <div class="grow">
            <div *ngIf="friends == null">
                You haven't added any friends
            </div>
            <ng-container *ngIf="friends != null">
                <div class="friends-list-items flex-col" *ngFor="let f of friends | async">
                    <p>{{ f[0] }}</p>
                </div>
            </ng-container>
        </div>
        <button>Add Freind</button>
    </div>
</section>
